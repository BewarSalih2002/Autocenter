<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Deine Daten</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Dein Name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>
      <button type="submit">Absenden</button>
    </form>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Verhindert Standard-Formularaktion
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      
      // Ãœbergib die Daten an Voiceflow
      window.Voiceflow.sendData({ name, email });
    });
  </script>
</body>
</html>
